<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	var xhr = new XMLHttpRequest();
	
	$('#text').on('click', function(){
		// 요청
		xhr.open('get', 'text.jsp', true);
		xhr.send();
		
		// 응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				res = this.responseText;
				// res = 홍길동/개나리/진달래/무궁화/라일락/수선화/능소화
				// arr = split("/")으로 자르기
				arr = res.split("/");
				
				str = "<ul>";
				
				$.each(arr, function(i){
					str += "<li>" + arr[i] + "</li>";
				})
				str += "</ul>";
				
				$('#result1').html(str);
			}
		}
	})
	
	$('#jarr').on('click', function(){
		// 요청
		xhr.open('get', 'jsonArr.jsp', true);
		xhr.send();
		
		// 응답
		// res는 배열이다. 반복문을 이용해서 ol로 출력한다.
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				res = JSON.parse(this.responseText); // JSON으로 변환
				
				str = "<ol>";
				
				$.each(res, function(i){
					str += "<li>" + res[i] + "</li>";
				})
				str += "</ol>";
				
				$('#result2').html(str);
			}
		}
	})
	
	$('#jobj').on('click', function(){
		
		// 요청
		xhr.open('get', 'jsonObj.jsp', true);
		xhr.send();
		
		str = "";
		
		// 응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				res = JSON.parse(this.responseText);
				
				str = "id : " + res.id + "<br>";
				str += "name : " + res.name + "<br>";
				str += "addr : " + res.addr + "<br>";
				str += "hp : " + res.hp + "<br>";
				
				$('#result3').html(str);
			}
		}
	})
	
	$('#jobarr').on('click', function(){
		// 요청
		xhr.open('get', 'jsonObjArr.jsp', true);
		xhr.send();
		str = "";
		
		// 응답
		xhr.onreadystatechange = function(){
			if(this.readyState == 4 && this.status == 200){
				res = JSON.parse(this.responseText); // JSON으로 변환
				
				$.each(res, function(i){
					str += "id : " + res[i].id + "<br>";
					str += "name : " + res[i].name + "<br>";
					str += "addr : " + res[i].addr + "<br>";
					str += "hp : " + res[i].hp + "<br><br>";
				})
				
				$('#result4').html(str);
			}
		}
		
		
	})
})
</script>
<style>
.box div{
	width: 20%;
	float: left;
}

br{
	clear: both;
}

.box .d1{
	width: 15%;
}

.box .d2{
	width: 25%;
}
</style>
</head>
<body>

	<div class="box">
		<pre>
		</pre>
		
		<input type="button" value="text" id="text">
		<input type="button" value="jsonarr" id="jarr">
		<input type="button" value="jsonobj" id="jobj">
		<input type="button" value="mixdata" id="jobarr">
		<br>
		
		<div class="d1" id="result1"></div>
		<div class="d1" id="result2"></div>
		<div class="d2" id="result3"></div>
		<div class="d2" id="result4"></div>
		<br>
	</div>
</body>
</html>
