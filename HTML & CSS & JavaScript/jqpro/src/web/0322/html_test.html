<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
	function proc1() {
		hbody = $('body').html();
		//alert(hbody);
		
		$('#result1').html(hbody);
	}
	
	function proc2() {
		tbody = $('body').text();
		//alert(tbody);
		
		$('#result2').html(tbody);
	}
	
	function proc3() {
		phtml = $('p').html();
	//	$('#result3').html(phtml);
		$('#result3').text(phtml);
		
	}
	
	function proc4() {
		ptext = $('p').text();
		$('#result4').html(ptext);
	}
	
	function proc5() {
		phtml = "";
		
		$('.box5 p').each(function(i) {
			phtml += $('p').eq(i).html() + "<br>";
		})
		
		$('#result5').text(phtml);
		// alert(phtml);
	}
</script>

<style>
span {
	font-size : 1.5em;
	color : red;
}

</style>
</head>
<body>

	<div class="box">
		<pre>
		html() : 태그를 포함한 문장을 가져오기
		text() : 태그를 포함하지 않고 문장만 가져오기
		
        html(str) : str내용으로 변경하기      
                    str의 내용 중에 html태그가 포함되어 있을 때 태그가 실행되어 출력된다 
        text(str) : str의 내용 중에 html태그가 포함여부 상관없이 모두 무조건 문자로 출력된다            
		</pre>
		
		<input type="button" value="html" onclick="proc1()">
		<input type="button" value="text" onclick="proc2()">
		<div id="result1"></div>
		<div id="result2"></div>
	</div>
