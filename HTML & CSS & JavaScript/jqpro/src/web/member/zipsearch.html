<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
$(function(){
	// 우편번호 찾기
   $('#btn1').on('click', function() {
	   // 입력한 값 가져온다
	   dongvalue = $('#dong').val().trim();
	   console.log(dongvalue);
	   
	   // 서버로 전송한다
	   $.ajax({
		   url : '/webpro/ZipSearch.do',
		   type : 'get',
		   data : {"zipsearch" : dongvalue},
		   success : function(res){
			   str = "<table>";
			   str += "<tr><td>우편번호</td>";
			   str += "<td>주소</td>";
			   str += "<td>번지</td></tr>";
			   
			   $.each(res, function(i, v) {
				   
				   var bunji = v.bunji;
				   
				   if(typeof bunji == "undefined")
					   bunji = "";
				   
				   str += "<tr class='ziptr'><td>" + v.zipcode + "</td>";
				   str += "<td>" + v.sido + v.gugun + v.dong + "</td>";
				   str += "<td>" + bunji + "</td></tr>";
			   })
			   
			   str += "</table>";
			   
			   $('#result1').html(str);
			   
		   },
		   error : function(xhr){
			   alert("상태 : " + xhr.status);
		   },
		   dataType : 'json'	   
	   })  	   
   })
   
   // 검색 결과에서 선택하여 부모창으로 값을 넘기기
   $('#result1').on('click', '.ziptr', function() {
	   zipcode = $('td:eq(0)', this).text();
	   addr = $('td:eq(1)', this).text();
	   
	   $('#zip', opener.document).val(zipcode);
	   $('#add1', opener.document).val(addr);
	   
	   window.close();
   })
   
})
</script>
<style>
#dong{
   margin-left: 20px;
}

.ziptr:hover{
	background : lime;
}
</style>
</head>
<body>

   <div class="box">
      <pre>
      </pre>
      
      <input type="text" id="dong">
      <input type="button" value="확인" id="btn1">
      <div id="result1"></div>
   </div>
</body>
</html>
