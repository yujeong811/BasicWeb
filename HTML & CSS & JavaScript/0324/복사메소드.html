<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
	$(function(){
		$('.pp').on('click', function() {
			$(this).css('font-size', '+=5px');
		})
		
		$('#btn1').on('click', function() {
			$('#p1').clone().appendTo($('#result2'));
		}) 
		
		$('#btn2').on('click', function() {
			$('#p2').clone(true).appendTo($('#result2'));
		})
	})
</script>

</head>
<body>

	<div class="box">
		<pre>
		
		</pre>
		<input type="button" value="clone" id="btn1">
		<input type="button" value="clonetrue" id="btn2">
		<div id="result1">
			<p id="p1" class="pp">무궁화 꽃이 피었습니다</p>
			<p id="p2" class="pp">능소화 꽃이 피었습니다</p>
		</div>
		
		<div id="result2">
		
		
		</div>
	</div>
</body>
</html>
