<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 200px;
	height: 100px;
	margin: 10px;
	position: absolute;
}

#d1 {
	background: yellow;
	top: 100px;
	left: 200px;
}

#d2 {
	background: lightblue;
	top: 120px;
	left: 210px;
	z-index: 10;
}

#d3 {
	background: lightgreen;
	top: 140px;
	left: 220px;
}

#d4 {
	background: pink;
	top: 160px;
	left: 230px;
}

#d5 {
	top: 500px;
	left: 200px;
	width: 50px;
	height: 50px;
	background: blue;
	z-index : 100;
}

#d6 {
	top: 400px;
	left: 100px;
	width: 400px;
	height: 400px;
	background: yellow;
}
</style>
</head>
<body>
	<div id="d1">1</div>
	<div id="d2">2 z-index : 10</div>
	<div id="d3">3</div>
	<div id="d4">4</div>

	<hr>
	<div id="d5">5</div>
	<div id="d6">6</div>

</body>
</html>
