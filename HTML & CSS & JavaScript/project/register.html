<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resister</title>
<style>
h1 {
	margin-top : 50px;
	text-align : center;
}

fieldset {
	/* width : 35%;
	height : 500px;
	margin : 50px auto;
	border : 1px solid black; */
	padding: 50px;
}

form {
	margin: 50px auto;
	padding: 30px;
	width: 30%;
}	

label {
	/*  인라인요소에 크기 조절
	display : inline block */
	display: inline-block;
	width: 150px;
	height: 40px;
}

#button {
	width : 200px;
}
</style>
</head>
<body>
	<h1>회원가입 페이지</h1>
		<form action="register.jsp" method="post">
		<fieldset>
			<legend>회원정보입력</legend>
			<label>아이디</label>
			<input type="text" name="id" id="id">
			<input type="submit" value="중복검사"><br> 
			<label>패스워드</label>
			<input type="password" name="password" id="password"><br>
			<label>패스워드 확인</label>
			<input type="password" name="password2" id="password2"><br>
			<label>이름</label>
			<input type="text" name="name" id="name"><br>
			<label>휴대폰번호</label>
			<input type="text" name="tel" id="tel"><br>
			<label>이메일</label>
			<input type="text" name="mail" id="mail"><br>
			<label>생일</label>
			<input type="date" name="birth" id="birth"><br>
			<label>홈페이지</label>
			<input type="text" name="homepage" id="homepage"><br>
			<label>성별</label>
			<input type="radio" name="gender" value="남자">남자 
			<input type="radio" name="gender" value="여자">여자 <br>
			<input id="button" type="submit" value="제출">
			<input id="button" type="reset" value="초기화">
		</fieldset>
		</form>
</body>
</html>
