<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
	$(function() {
		$('#btn1').on('click', function() {
			ptag = $('<p class="pp" onclick=aa(this)>별빛 같은 나의 사랑아</p>');
			ptag.appendTo($('#result1'));

			/* vp = document.createElement('p');
			vp.class = "pp";
			text = document.createTextNode('별빛 같은 나의 사랑아');
			vp.appendChild(text); */
		})

		$('#btn2').on('click', function() {
			$('<p></p>', {
				'class' : 'pp',
				'click' : function() {$(this).css('color', 'green');},
				'text' : '별빛같은 나의 사랑아'
			}).appendTo($('#result2'));
		})
		
		$('#btn3').on('click', function() {
			$('<img>', {
				'src' : '../images/수지.jpg',
				'alt' : '수지.jpg',
				'width' : '300px',
				'height' : '200px',
				'click' : function() {
					$(this).css('border', '3px solid green')
					}
			}).appendTo($('#result3'));
		})
	})

	function aa(ptag) {
		$(ptag).css('color', 'red');
	}
</script>
</head>
<body>

	<div class="box">
		<pre>
		새로운 요소를 생성
		 $('&lt;p class="pp" onclick=aa(this)>별빛 같은 나의 사랑아&lt;/p>')
		</pre>
		<input id="btn1" type="button" value="확인">
		<div id="result1"></div>
	</div>

	<div class="box">
		<pre>
		새로운 요소를 생성
		$('&lt;p>&lt;/p>', {속성과 이벤트를 설정})
		</pre>
		<input id="btn2" type="button" value="확인">
		<div id="result2"></div>
	</div>
	
	<div class="box">
		<pre>
		새로운 요소를 생성
		확인 클릭시 이미지 태그를 생성해서 추가
		이미지 생성시 properties방식을 이용
		
		생성된 이미지를 클릭시 이미지의 테두리를 설정한다
		</pre>
		<input id="btn3" type="button" value="확인">
		<div id="result3"></div>
	</div>
</body>
</html>
