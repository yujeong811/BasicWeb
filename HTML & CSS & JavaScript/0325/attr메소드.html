<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.6.0.min.js"></script>

<script>
	$(function(){
		$('#btn1').on('click', function() {
			// $('img').attr('title', '이미지');
			
			$('img').attr('title', function() {
				// src의 값을 가져온다
				vsrc = $(this).attr('src');
				
				// vsrc에서 마지막 / 의 위치값을 얻는다
				start = vsrc.lastIndexOf('/') + 1;
				
				// vsrc에서 마지막 .의 위치값을 얻는다
				end = vsrc.lastIndexOf('.');
				
				// vsrc에서 start~end사이의 문자를 추출
				str = vsrc.substr(start, end);
					
				return str;
			})
		})
		
		$('img').on('click', function() {
			$(this).removeAttr('title');
		})
		
		$('img').on('mouseover', function() {		
			$(this).addClass('iborder');
		})
		
		$('img').on('mouseout', function() {
			$(this).removeClass('iborder');
		})
	})
</script>
<style>
img { 
	height: 100px;
	width: 100px;
}

.iborder {
	border : 5px solid pink;
}
</style>
</head>
<body>

	<div class="box">
		<pre>
		
		</pre>
		<input type="button" value="확인" id="btn1">
		<div id="result1">
			<img src="../images/백이진.jpg" alt="백이진.jpg">
			<img src="../images/나희도.jpg" alt="나희도.jpg">
			<img src="../images/반장.jpg" alt="반장.jpg">
			<img src="../images/문지웅.jpg" alt="문지웅.jpg">
			<img src="../images/고유림.jpg" alt="고유림.jpg">
		</div>
	</div>
</body>
</html>
