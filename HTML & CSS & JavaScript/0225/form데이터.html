<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	form{
		border : 1px solid blue;
		margin : 30px;
		padding : 30px;
		width : 50%;
	}
	
	label{
		/* 인라인요소에 크기 조절
		   display : inline block
		*/
		display : inline-block;
		width : 100px;
		height : 40px;
	}
	
	input[type=image]{
		width : 30px;
		height : 30px;
	}
	
</style>
<script type="text/javascript">

	function send() {
		// 폼에서 입력한 id와 pass값을 가져온다.
		// script는 변수 타입 안써도 됨
		
		/* ---------get----------------------------
		var vid = document.getElementById("id").value;
		var vpass = document.getElementById("pass").value;
		
		// 서버로 보내기 - form객체가 필요
		var vform = document.getElementById('ff');
		vform.action = "form.jsp?id=" + vid + "&pass=" + vpass;
		vform.method = "get";
		vform.submit(); */
		
		// ---------post---------------------------
		var vform = document.getElementById('ff');
		vform.submit();
	}
	
</script>
</head>
<body>
	<h2>form전송-get방식</h2>
	
	<form action="form.jsp" method="get">
		<label>아이디</label>
		<input type="text" name="id"> <br>
		
		<label>비밀번호</label>
		<input type="password" name="pass"> <br>
		
		<input type="submit">
		<input type="reset">
	
	</form>
	
	<h2>form전송-post방식</h2>
	
	<form action="form.jsp" method="post">
		<label>아이디</label>
		<input type="text" name="id"> <br>
		
		<label>비밀번호</label>
		<input type="password" name="pass"> <br>
		
		<input type="submit">
		<input type="image" src="../images/flower-1.jpg" alt="전송">
	
	</form>
	
	<h2> &lt;input type="button"> </h2>
	<p>input type=button일때는 기능을 별도로 부여해야 한다 </p>
	<p>기능을 부여할때는 onclick="함수이름()" 함수호출이 이루어진다 </p>
	<p>java script에서 함수를 정의하고 입력요소의 값을 script에서 처리후 서버로 전송한다 </p>
	
	<form id="ff" action="form.jsp" method="post">
		<label>아이디</label>
		<input type="text" name="id" id="id"> <br>
		
		<label>비밀번호</label>
		<input type="password" name="pass" id="pass"> <br>
		
		<input type="button" value="전송" onclick="send()">
	
	</form>
</body>
</html>
