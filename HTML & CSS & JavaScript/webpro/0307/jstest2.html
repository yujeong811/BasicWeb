<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">  <!--  외부 스타일시트  -->
<style>
div {
	width: 100%;
	height: 200px;
	border: 1px solid red;
	background: yellow;
}
</style>
<script>
	/* 내부스크립트 */
	var now = new Date();
	document.write(now + "<br>");
	
	function proc() {
		var aa = 10;
		document.write("hello");
	}
	
</script>
</head>
<body>
	<br>
	<pre>
		script의 코딩위치에 따라서 실행순서가 정해진다.
		
		html태그에서 onclick이벤트에 의해 실행되는 script의 함수는 가장 나중에 실행된다.
		가장 나중에 실행되는 함수에서는 document.write로 출력하지 않는다.
	</pre>
	<input type="button" value="확인" onclick="proc()">
	<div></div>
</body>
</html>
