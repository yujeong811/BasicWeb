<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script>
	function proc() {
		//div를 검색한다
		var vd = document.getElementsByTagName('div');
		vd[0].innerHTML = "hello~~";
	}
</script>

</head>
<body>
	<pre>
	스크립트에서 html요소를 검색 접근
	id이용 : document.getElementById('id이름')
	tag이용 : document.getElementByTagName('tag이름')
	class이용 : document.getElementsByClassName('class이름')
	
	body태그내의 모든 요소(태그)들이 실행되어 브라우저에 표현되고 있을때 onclick이벤트에 의해서 div객체를 검색해서 Hello 글자를 출력
	</pre>
	<input type="button" value="확인" onclick="proc()">
	<br>
	<div></div>
</body>
</html>
