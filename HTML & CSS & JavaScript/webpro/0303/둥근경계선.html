<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	width: 500px;
	height: 200px;
	border: 1px solid blue;
	margin : 20px auto;
}

#d1 {
	height : 100px;
	background : green;
	border-radius : 50px;
	box-shadow : 20px 30px 25px yellow;
}

#d2 {
	border-radius : 50px 100px;
}

#d3 {
	border-radius : 100px 50px 200px;
}

#d4 {
	border-radius : 50%;
}

#d5 {
	width :300px;
	height : 300px;
	border-radius : 50%;
}

#d6 {
	width : 80px;
	height : 100px;
	border-radius : 0px 20px 90%;
}

</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<div id="d4"></div>
	<div id="d5"></div>
	<div id="d6"></div>
</body>
</html>
