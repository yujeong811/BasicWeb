<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>
	h1{
		margin-left : 60px;
	}
</style>
</head>
<body>
	<h1>이메일 전송화면</h1>
	<form action="연습1.jsp" method="post">
		<label>이름</label>
		<input type="text" name="name" id="name"><br>
		
		<label>이메일</label>
		<input type="text" name="mail" id="mail"><br>
		
		<label>내용</label><br>
		<textarea rows="10" cols="50" name="area" id="area"></textarea>
		<br>
		
		<input type="submit" value="전송">
		<input type="reset" value="재설정">
	</form>
	
	
	<h1>회원가입 화면</h1>
	<form action="연습2.jsp" method="post">
		<label>이름</label>
		<input type="text" name="name2" id="name2"><br>
		
		<label>주소</label>
		<input type="text" name="addr" id="addr"><br>
		
		<label>이메일</label>
		<input type="text" name="mail2" id="mail2"><br>
	
		<input type="radio" name="gender" value="Male">Male<br><br>
		<input type="radio" name="gender" value="Female">Female<br><br>
	
		<input type="submit" value="send">
		<input type="reset" value="원래대로">
	</form>
	
</body>
</html>
