<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
	min-width : 1000px;
}

div {
	margin : 3px;
	padding : 5px;
	border : 1px dotted gold;
	border-radius : 20px;
	box-sizing : border-box;   /* content-box */
	font-weight : bold;
}

#header {
	width: 100%;
	height: 180px;
	background: yellow;
}

#nav {
	width: calc(30% - 1px);
	height: 500px;
	background: pink;
	float: left;
}

#content {
	width: calc(69% - 1px);
	height: 500px;
	background: lightgreen;
	float: right;
}

#footer {
	clear: both;
	width: 100%;
	height: 180px;
	background: lavender;
}
</style>
</head>
<body>
	<div id="header">header 반응형 페이지</div>
	<div id="nav">nav</div>
	<div id="content">content</div>
	<div id="footer">footer</div>
</body>
</html>
