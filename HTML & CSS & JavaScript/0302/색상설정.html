<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	border: 5px double green;
	width: 80%;
	height: 100px;
	margin: 5px;
	font-size : 1.5em;
}

#d1 {
	border: 1px solid blue;
	background: yellow;
}

#d2 {
	background: #f9e7a3;
}

#d3 {
	background: rgb(34, 98, 17);
}

#d4 {
	background: rgb(56%, 78%, 99%);
}

#d5 {
	background: rgba(34, 98, 17, 0.2);
}

#d6{
	background: rgba(34, 98, 17, 0.2);
}
</style>
<script>
function change(a) {
	cr = parseInt(Math.random() * 256);
	cg = parseInt(Math.random() * 256);
	cb = parseInt(Math.random() * 256);
	
	a.style.background = "rgb(" + cr + "," + cg + "," + cb + ")";
}

</script>
</head>
<body>
	<div id="d1">background : yellow;</div>

	<div id="d2">background : #f9e7a3;</div>

	<div id="d3">background : rgb(34,98,17);</div>

	<div id="d4">background : rgb(56%,78%,99%);</div>

	<div id="d5">background : rgba(34,98,17,0.2);</div>
	
	<div id="d6" onclick="change(this)">
	onclick=change()<br>
	background : rgb(34,98,17);
	</div>
</body>
</html>
