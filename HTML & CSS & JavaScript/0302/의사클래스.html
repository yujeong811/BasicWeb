<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a {
	border: 2px solid blue;
	margin: 10px;
	padding: 10px;
}

a:link {
	color: green;
	text-decoration: none;
	font-size: 1.5em;
}

a:visited {
	color: red;
}

a:hover {
	background: lightgray;
	text-decoration: underline;
}

a:active {
	color: blue;
}

h3:hover {
	background: yellow;
	color: red;
	font-size: 2.0em;
}

table{
	margin : 50px;
	border : 5px double orange;
}

td{
	width : 200px;
	height : 50px;
	text-align : center;
}

#tab1 td:nth-child(2n-1){
	background : pink;
}

#tab1 td:nth-child(2n){
	background : skyblue;
}

#tab1 tr:nth-child(1) td{
	background : black;
}

#tab2 tr:nth-child(2n-1){
	background : lightgreen;
}

tr:nth-child(1) td{
	font-size : 2.0em;
	font-weight : bold;
	background : black;
	color : white;
}
</style>
</head>
