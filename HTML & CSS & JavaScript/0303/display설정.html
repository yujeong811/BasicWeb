<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
div {
	border: 1px solid red;
	background: yellow;
	width: 300px;
	height: 250px;
	display: none;
}
</style>
<script>
	var vd;
	
	function proc() {
		// div에 접근 검색 - getElementById("dd")
		vd = document.getElementById('dd');

		vd.style.display = "block";

	}

	function hide() {
		vd.style.display = "none";
	}
</script>
</head>
<body>
	<input type="button" value="보이기" onclick="proc()">
	<input type="button" value="감추기" onclick="hide()">
	<br>
	<br>
	<div id="dd"></div>
</body>
</html>
