<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
ul, ol, li{
	border : 1px solid blue;
}

li {
	margin : 4px;
}

#u1 {
	list-style-position : inside;
}

#u2 {
	list-style-type : circle;
}

#u3 {
	list-style-image : url(../images/check.png);	
}

#o1 {
	list-style-type : lower-alpha;
}
</style>
</head>
<pre>
Ul : disk(기본), circle, square
Ol : decimal(기본), lower-alpha, upper-alpha, lower-roman, upper-roman, hangul
</pre>
<body>
	<ul id="u1">
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
	</ul>
	
	<ul id="u2">
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
	</ul>
	
	<ul id="u3">
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
	</ul>
	
	<ol id="o1">
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
	</ol>
	
	<ol id="o2">
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
		<li>홍길동</li>
	</ol>
</body>
</html>
