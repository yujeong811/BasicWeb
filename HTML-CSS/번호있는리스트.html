<!doctype html>
<html>
	<head>
		<title></title>
		<style>
		ol#upalp{
			list-style-type : upper-alpha;
		}
		
		#lowalp{
			list-style-type : lower-alpha;
		}
		
		#hangul{
			list-style-type : hangul;
		}
		</style>
	</head>
	
	<body>
	<h1>번호 있는 리스트</h1>
	
	<ol>
		<li>홍길동</li>
		<li>개나리</li>
		<li>진달래</li>
		<li>임꺽정</li>
	</ol>
	<hr>
	<h3>upper-alpha</h3>
	<ol id="upalp">
		<li>홍길동
			<ul>
				<li>길동1</li>
				<li>길동2</li>
			</ul>
		</li>
		
		<li>개나리</li>
		<li>진달래</li>
		<li>임꺽정</li>
	</ol>
	<hr>
	<h3>lower-alpha</h3>
	<ol id="lowalp">
		<li>홍길동</li>
		<li>개나리</li>
		<li>진달래</li>
		<li>임꺽정</li>
	</ol>
	<hr>
	<h3>hangul</h3>
	<ol id="hangul">
		<li>홍길동</li>
		<li>개나리</li>
		<li>진달래</li>
		<li>임꺽정</li>
	</ol>
	</body>
</html>
