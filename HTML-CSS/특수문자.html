<!doctype html>
<html>
	<head>
		<title></title>
		<style>
		p{
			border : 3px solid green;
			//border-width : 3px;
			//border-style : dotted;
			//border-color : orange;
			
			width : 500px;
			margin : 50px auto;
			padding : 50px;
			font-size : 1.5em;
		}
		
		h2{
			text-align : center;
		}
		</style>
	</head>
	
	<body>
		<h2>특수문자</h2>
		<p>태그의 < > 를 화면에 문자로 표시한다<br>
		< : &amp;lt; <br>
		> : &amp;gt; <br>
		& : &amp;
		</p>
		
		<p>
		&lt;pre>&lt;/pre> : 입력모양 그대로 화면에 출력  <br>
		&lt;p>&lt;/p> : 단락, 문단  <br>
		&lt;br> : 강제 줄바꿈  <br>
		&lt;hr> : 수평선 그리기  <br>
		&lt;b>&lt;/b> : 볼드, 굵게  <br>
		&lt;strong>&lt;/strong> : 강하게 &lt;b>와 같다  <br>
		&lt;i>&lt;/i> : 기울임꼴, 이탤릭  <br>
		&lt;em>&lt;/em> : 강조 &lt;i>와 같다  <br>
		</p> 
	</body>
</html>
